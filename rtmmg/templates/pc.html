<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RTMMG - PC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
        .container { max-width: 700px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 2em; }
        .meeting-id-input { font-size: 1.2em; margin-bottom: 1em; }
        #minutes { background: #f0f0f0; min-height: 300px; padding: 1em; border-radius: 6px; font-family: 'Consolas', 'monospace'; white-space: pre-wrap; }
        .options-panel { position: fixed; left: 0; right: 0; bottom: -320px; background: #e9e9e9; border-top-left-radius: 16px; border-top-right-radius: 16px; box-shadow: 0 -2px 8px #bbb; transition: bottom 0.3s; padding: 1.5em; z-index: 10; }
        .options-panel.open { bottom: 0; }
        .options-toggle { position: fixed; left: 50%; bottom: 0; transform: translateX(-50%); background: #007bff; color: #fff; border-radius: 16px 16px 0 0; padding: 0.5em 2em; cursor: pointer; z-index: 11; }
        .options-panel label { display: block; margin-top: 1em; }
        .options-panel input, .options-panel textarea { width: 100%; font-size: 1em; margin-top: 0.3em; }
        #stop-btn { margin-top: 1.5em; font-size: 1.1em; padding: 0.7em 2em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="meeting-id-input">
            会議ID: <input type="text" id="meeting-id-input" maxlength="5" style="font-size:1.2em; width:7em;" placeholder="例: ABC12">
            <button id="connect-btn">接続</button>
        </div>
        <div id="minutes">ここにリアルタイム議事録が表示されます</div>
        <button id="stop-btn" style="display:none;">議事録停止</button>
    </div>
    <div class="options-toggle" id="options-toggle">▼ オプション</div>
    <div class="options-panel" id="options-panel">
        <label>会議内容: <input type="text" id="opt-content" value="定例会議"></label>
        <label>出席者: <input type="text" id="opt-members" value="山田, 佐藤, 鈴木"></label>
        <label>日時: <input type="text" id="opt-date" value="2025-04-21 15:30"></label>
        <label>アジェンダ: <textarea id="opt-agenda" rows="2">進捗報告、課題共有、次回予定</textarea></label>
        <label>目的: <input type="text" id="opt-purpose" value="情報共有と意思決定"></label>
        <label>AIプロンプト: <textarea id="opt-prompt" rows="2">会議の議事録をMarkdown形式で作成してください。</textarea></label>
        <button id="save-options-btn">保存</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/pc.js"></script>
</body>
</html>
