<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RTMMG - モバイル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        .meeting-id { font-size: 2.5em; margin: 1em 0; font-weight: bold; letter-spacing: 0.2em; }
        .controls { margin: 2em 0; }
        button { font-size: 1.2em; margin: 0.5em; padding: 1em 2em; }
        #status { margin: 1em 0; color: #007bff; }
        #recognized { margin: 1em 0; min-height: 2em; }
    </style>
</head>
<body>
    <div class="meeting-id" id="meeting-id">{{ meeting_id }}</div>
    <div class="controls">
        <button id="start-btn">録音開始</button>
        <button id="pause-btn" disabled>一時停止</button>
        <button id="stop-btn" disabled>停止</button>
    </div>
    <div id="status">待機中</div>
    <div id="recognized"></div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/mobile.js"></script>
    <script>
        window.MEETING_ID = "{{ meeting_id }}";
    </script>
</body>
</html>
